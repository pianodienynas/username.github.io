<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fortepijono dienynas</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #e6f4ea, #f4fbf7);
      color: #2e4d3a;
    }

    .login, .container {
      max-width: 1100px;
      margin: 60px auto;
      background: #ffffff;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .login select, .login input, button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border-radius: 12px;
      border: 1px solid #cfe5d6;
      font-size: 1em;
    }

    button {
      background: #6fbf9b;
      color: white;
      font-weight: 600;
      cursor: pointer;
      border: none;
    }

    button:hover {
      background: #5aa889;
    }

    .hidden { display: none; }

    .meta {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .meta input {
      width: 100%;
      padding: 10px;
      border-radius: 12px;
      border: 1px solid #cfe5d6;
      background: #f7fbf9;
    }

    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      border-radius: 14px;
      overflow: hidden;
    }

    thead { background: #dff0e5; }

    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #e5eee9;
    }

    td input, td select {
      width: 100%;
      padding: 8px;
      border-radius: 10px;
      border: 1px solid #d6e8dd;
      background: #fbfefd;
    }

    .legend {
      margin-top: 25px;
      background: #f4faf6;
      padding: 15px;
      border-radius: 14px;
    }

    #logoutBtn {
      margin-top: 10px;
      width: 100%;
      padding: 14px;
      border-radius: 14px;
      background: #f56a6a;
      color: white;
      font-size: 1em;
      font-weight: 600;
      border: none;
      cursor: pointer;
    }

    #logoutBtn:hover {
      background: #e05252;
    }
  </style>
</head>
<body>

<div class="login" id="loginBox">
  <h1>Prisijungimas</h1>
  <select id="role">
    <option value="">Pasirinkite rolÄ™</option>
    <option value="mokytojas">Mokytojas</option>
    <option value="studentas">Studentas</option>
    <option value="tevas">TÄ—vas / Mama</option>
  </select>
  <input type="password" id="password" placeholder="SlaptaÅ¾odis">
  <button onclick="login()">Prisijungti</button>
</div>

<div class="container hidden" id="portal">
  <h1>ðŸŽ¹ Fortepijono pamokÅ³ dienynas</h1>

  <div class="meta">
    <input type="text" placeholder="Data">
    <input type="text" placeholder="Tema">
  </div>

  <table>
    <thead>
      <tr>
        <th>Mokinys</th>
        <th>PaÅ¾ymys (0â€“10)</th>
        <th>Elgesys</th>
        <th>Lankomumas</th>
        <th>Pastabos</th>
        <th>NamÅ³ darbai</th>
      </tr>
    </thead>
    <tbody>
      <tr><td>Mokinys 1</td><td><input type="number" min="0" max="10"></td><td><input type="text"></td><td><select><option></option><option>A</option><option>p</option><option>N</option><option>n</option></select></td><td><input type="text"></td><td><input type="text"></td></tr>
      <tr><td>Mokinys 2</td><td><input type="number" min="0" max="10"></td><td><input type="text"></td><td><select><option></option><option>A</option><option>p</option><option>N</option><option>n</option></select></td><td><input type="text"></td><td><input type="text"></td></tr>
      <tr><td>Mokinys 3</td><td><input type="number" min="0" max="10"></td><td><input type="text"></td><td><select><option></option><option>A</option><option>p</option><option>N</option><option>n</option></select></td><td><input type="text"></td><td><input type="text"></td></tr>
      <tr><td>Mokinys 4</td><td><input type="number" min="0" max="10"></td><td><input type="text"></td><td><select><option></option><option>A</option><option>p</option><option>N</option><option>n</option></select></td><td><input type="text"></td><td><input type="text"></td></tr>
      <tr><td>Mokinys 5</td><td><input type="number" min="0" max="10"></td><td><input type="text"></td><td><select><option></option><option>A</option><option>p</option><option>N</option><option>n</option></select></td><td><input type="text"></td><td><input type="text"></td></tr>
      <tr><td>Mokinys 6</td><td><input type="number" min="0" max="10"></td><td><input type="text"></td><td><select><option></option><option>A</option><option>p</option><option>N</option><option>n</option></select></td><td><input type="text"></td><td><input type="text"></td></tr>
    </tbody>
  </table>

  <button id="saveBtn" onclick="saveData()" style="margin-top:20px;">ðŸ’¾ IÅ¡saugoti</button>
  <button id="logoutBtn" onclick="logout()">ðŸšª Atsijungti</button>

  <div class="legend">
    <strong>Lankomumas:</strong> A â€“ atvyko Â· p â€“ pavÄ—lavo Â· N â€“ neatvyko Â· n â€“ neatvyko (nepateisinta)
  </div>
</div>

<script>
  function login() {
    const role = document.getElementById('role').value;
    const pass = document.getElementById('password').value;

    if (role === 'mokytojas' && pass === 'muzika123') {
      openPortal(true);
    } else if ((role === 'studentas' || role === 'tevas') && pass === 'pianodienynas') {
      openPortal(false);
    } else {
      alert('Neteisingas slaptaÅ¾odis');
    }
  }

  function openPortal(isTeacher) {
    document.getElementById('loginBox').classList.add('hidden');
    document.getElementById('portal').classList.remove('hidden');

    if (!isTeacher) {
      // Disable all inputs for students/parents
      document.querySelectorAll('#portal input, #portal select').forEach(el => el.disabled = true);
      document.getElementById('saveBtn').style.display = 'none';
    } else {
      document.querySelectorAll('#portal input, #portal select').forEach(el => el.disabled = false);
      document.getElementById('saveBtn').style.display = 'block';
    }

    loadData();
  }

  function saveData() {
    const data = {
      date: document.querySelector('.meta input:nth-child(1)').value,
      tema: document.querySelector('.meta input:nth-child(2)').value,
      rows: []
    };

    document.querySelectorAll('tbody tr').forEach(tr => {
      const inputs = tr.querySelectorAll('input, select');
      data.rows.push({
        pazymys: inputs[0].value,
        elgesys: inputs[1].value,
        lankomumas: inputs[2].value,
        pastabos: inputs[3].value,
        namuDarbai: inputs[4].value
      });
    });

    localStorage.setItem('pianoDienynas', JSON.stringify(data));
    alert('Duomenys iÅ¡saugoti âœ”');
  }

  function loadData() {
    const saved = localStorage.getItem('pianoDienynas');
    if (!saved) return;

    const data = JSON.parse(saved);
    document.querySelector('.meta input:nth-child(1)').value = data.date;
    document.querySelector('.meta input:nth-child(2)').value = data.tema;

    document.querySelectorAll('tbody tr').forEach((tr, i) => {
      const inputs = tr.querySelectorAll('input, select');
      if (!data.rows[i]) return;
      inputs[0].value = data.rows[i].pazymys;
      inputs[1].value = data.rows[i].elgesys;
      inputs[2].value = data.rows[i].lankomumas;
      inputs[3].value = data.rows[i].pastabos;
      inputs[4].value = data.rows[i].namuDarbai;
    });
  }

  function logout() {
    document.getElementById('loginBox').classList.remove('hidden');
    document.getElementById('portal').classList.add('hidden');
    document.getElementById('role').value = '';
    document.getElementById('password').value = '';
  }
</script>

</body>
</html>
